<div class="semantic-search-container">
  <div class="search-input-wrapper">
    <div class="search-icon">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path
          d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        />
      </svg>
    </div>

    <input
      type="text"
      class="search-input"
      placeholder="Buscar en bmv.com.mx"
      [(ngModel)]="query"
      (input)="onInputChange($event)"
      (focus)="onFocus()"
    />

    <button
      *ngIf="query"
      class="clear-button"
      (click)="clearSearch()"
      type="button"
    >
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path
          d="M15 5L5 15M5 5l10 10"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
        />
      </svg>
    </button>

    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
  </div>

  <div *ngIf="isOpen" class="search-results">
    <div class="results-header">
      <h3>Tendencias</h3>
    </div>

    <div *ngIf="results.length === 0 && !loading" class="no-results">
      No se encontraron resultados para "{{ query }}"
    </div>

    <a
      *ngFor="let result of results"
      [href]="result.url || '#'"
      class="result-item"
      (click)="onResultClick()"
    >
      <div class="result-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
          />
        </svg>
      </div>
      <div class="result-content">
        <div class="result-title">{{ result.title }}</div>
        <div *ngIf="result.description" class="result-description">
          {{ result.description }}
        </div>
      </div>
      <div *ngIf="result.score" class="result-score">
        {{ getRelevancePercentage(result.score) }}% relevante
      </div>
    </a>
  </div>
</div>
